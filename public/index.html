<!doctype html>

<html ng-app="aggravation">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aggravation</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style>
    html  { overflow-y:scroll; }
    body  { padding-top:50px; }
    #component-list { margin-bottom:30px; }
    #component-form {margin-bottom:50px; }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
 </head> 

 <body ng-controller="mainController">
  <div class="container">

    <!--HEADER -->
    <div class="jumbotron text-center">
      <h2>Components number like <span class="label label-info"> {{ components.length }}</span></h2>
    </div>
    
    <!-- List -->
    <div id="component-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <!--LOOP -->
        <div class="checkbox" ng-repeat="component in components">
          <label>
            <input type="checkbox" ng-click="deleteComponent(component._id)"> {{ component.name }}
          </label>
        </div>

        <p class="text-center" ng-show"loading">
          <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>

      </div>
    </div>

    <!--FORM TO CREATE -->
    <div id="component-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            
            <!--Bind value -->
            <input type="text" class="form-control input-lg text-center" placeholder="A most trustworthy app" ng-model="formData.text">
          </div>

          <button type="submit" class="btn btn-primary btn-lg" ng-click="createComponent()">Search</button>
        </form>
      </div>
    </div>

</body>
</html>
